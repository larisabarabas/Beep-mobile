
<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Inbox</ion-title>
    <ion-buttons end>
    <button ion-button icon-only (click)="navigateToSearch()">
    <ion-icon name="add"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
<ion-item *ngFor="let message of messageList">
<ion-avatar item-left>
<img [src]="message.User.avatar" alt="Avatar">
</ion-avatar>
<h2>{{message.User.firstName}} {{message.User.lastName}}</h2>
<p>{{message.lastMessage}}</p>
</ion-item>
  </ion-list>

</ion-content>
